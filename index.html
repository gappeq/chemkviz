// Build category buttons
function buildCats() {
  const cl = document.getElementById('cat-list');
  cl.innerHTML = '';
  const allCats = [...new Set(ELEMENTS.map(e => e.cat))];
  const isAll = selectedCats.has('V≈°e');
  const isSkolni = selectedCats.has('≈†koln√≠ skupina');

  // "V≈°e" button
  const allBtn = document.createElement('button');
  allBtn.className = 'cat-btn' + (isAll ? ' active' : '');
  allBtn.textContent = `V≈°e (${ELEMENTS.length})`;
  allBtn.onclick = () => { selectedCats = new Set(['V≈°e']); buildCats(); applyFilter(); };
  cl.appendChild(allBtn);

  // Regular category buttons
  allCats.forEach(cat => {
    const count = ELEMENTS.filter(e => e.cat === cat).length;
    const btn = document.createElement('button');
    const isActive = !isAll && !isSkolni && selectedCats.has(cat);
    btn.className = 'cat-btn' + (isActive ? ' active' : '');
    btn.textContent = `${cat}\n(${count})`;
    btn.style.whiteSpace = 'pre-line';
    btn.onclick = () => {
      if (selectedCats.has(cat)) {
        selectedCats.delete(cat);
        if (selectedCats.size === 0) selectedCats.add('V≈°e');
      } else {
        selectedCats.delete('V≈°e');
        selectedCats.delete('≈†koln√≠ skupina');
        selectedCats.add(cat);
      }
      buildCats(); applyFilter();
    };
    cl.appendChild(btn);
  });

  // ≈†koln√≠ skupina ‚Äî special, at the end
  const skolniCount = ELEMENTS.filter(e => e.skolni).length;
  const skolniBtn = document.createElement('button');
  skolniBtn.className = 'cat-btn' + (isSkolni ? ' active' : '');
  skolniBtn.textContent = `‚≠ê ≈†koln√≠ skupina\n(${skolniCount})`;
  skolniBtn.style.whiteSpace = 'pre-line';
  skolniBtn.onclick = () => {
    selectedCats = new Set(['≈†koln√≠ skupina']);
    buildCats(); applyFilter();
  };
  cl.appendChild(skolniBtn);
}

function applyFilter() {
  const isAll = selectedCats.has('V≈°e');
  const isSkolni = selectedCats.has('≈†koln√≠ skupina');
  if (isAll) filtered = [...ELEMENTS];
  else if (isSkolni) filtered = ELEMENTS.filter(e => e.skolni);
  else filtered = ELEMENTS.filter(e => selectedCats.has(e.cat));
  document.getElementById('stat-total').textContent = filtered.length;
  fcList = [...filtered];
  fcIndex = 0;
  if (mode === 'flash') renderFlash();
  else startQuiz();
}

function setMode(m) {
  mode = m;
  document.querySelectorAll('.mode-tab').forEach((t,i) => t.classList.toggle('active', (i===0&&m==='flash')||(i===1&&m==='quiz')));
  document.getElementById('flashcard-mode').style.display = m === 'flash' ? 'block' : 'none';
  document.getElementById('quiz-mode').style.display = m === 'quiz' ? 'block' : 'none';
  document.getElementById('stats-bar').style.display = m === 'quiz' ? 'flex' : 'none';
  if (m === 'flash') renderFlash();
  else startQuiz();
}

// FLASHCARD
function renderFlash() {
  const el = fcList[fcIndex];
  if (!el) return;
  document.getElementById('fc-number').textContent = `#${el.z}`;
  document.getElementById('fc-symbol').textContent = el.sym;
  document.getElementById('fc-category-badge').textContent = el.cat;
  document.getElementById('fc-name').textContent = el.name;
  document.getElementById('fc-latin').textContent = el.lat || '';
  document.getElementById('fc-detail').textContent = `Protonov√© ƒç√≠slo: ${el.z} ¬∑ ${el.cat}`;
  document.getElementById('fc-funfact').textContent = el.fun || '';
  
  const pct = ((fcIndex + 1) / fcList.length * 100).toFixed(0);
  document.getElementById('fc-progress').style.width = pct + '%';
  document.getElementById('fc-progress-text').textContent = `${fcIndex + 1} / ${fcList.length}`;

  // Reset flip
  isFlipped = false;
  document.getElementById('flashcard').classList.remove('flipped');
}

function flipCard() {
  isFlipped = !isFlipped;
  document.getElementById('flashcard').classList.toggle('flipped', isFlipped);
}

function nextCard() {
  fcIndex = (fcIndex + 1) % fcList.length;
  renderFlash();
}

function prevCard() {
  fcIndex = (fcIndex - 1 + fcList.length) % fcList.length;
  renderFlash();
}

function shuffleCards() {
  fcList = fcList.sort(() => Math.random() - 0.5);
  fcIndex = 0;
  renderFlash();
}

// QUIZ
function setQuizType(t) {
  quizType = t;
  document.querySelectorAll('.quiz-type-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('qt-' + (t==='mix'?'mix':t==='name'?'name':'sym')).classList.add('active');
  startQuiz();
}

function startQuiz() {
  quizList = [...filtered].sort(() => Math.random() - 0.5);
  quizIndex = 0;
  quizCorrect = 0;
  quizStreak = 0;
  document.getElementById('stat-correct').textContent = 0;
  document.getElementById('stat-streak').textContent = 0;
  renderQuiz();
}

function getEffectiveType() {
  if (quizType === 'mix') return Math.random() < 0.5 ? 'symbol' : 'name';
  return quizType;
}

let currentType;
let correctAnswer;

function renderQuiz() {
  if (quizList.length === 0) return;
  answered = false;
  document.getElementById('feedback').className = 'feedback-text';
  document.getElementById('btn-next-quiz').classList.remove('show');

  const el = quizList[quizIndex % quizList.length];
  currentType = getEffectiveType();
  
  const qContent = document.getElementById('q-content');
  const qLabel = document.getElementById('q-label');
  const qSub = document.getElementById('q-sub');

  if (currentType === 'symbol') {
    qLabel.textContent = 'Jak se jmenuje tento prvek?';
    qContent.innerHTML = `<div class="quiz-symbol">${el.sym}</div>`;
    qSub.textContent = `Protonov√© ƒç√≠slo: ${el.z}`;
    correctAnswer = el.name;
  } else {
    qLabel.textContent = 'Jak√° je chemick√° znaƒçka?';
    qContent.innerHTML = `<div class="quiz-name-q">${el.name}</div>`;
    qSub.textContent = `${el.lat ? el.lat + ' ¬∑ ' : ''}${el.z} ¬∑ ${el.cat}`;
    correctAnswer = el.sym;
  }

  // Generate 4 options
  const pool = filtered.filter(e => e.z !== el.z);
  const wrong = pool.sort(() => Math.random() - 0.5).slice(0, 3);
  const options = [el, ...wrong].sort(() => Math.random() - 0.5);

  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  options.forEach(opt => {
    const val = currentType === 'symbol' ? opt.name : opt.sym;
    const sub = currentType === 'symbol' ? opt.cat : opt.name;
    const btn = document.createElement('button');
    btn.className = 'answer-btn';
    btn.innerHTML = `${val}<span class="answer-sub">${sub}</span>`;
    btn.onclick = () => checkAnswer(btn, val);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(btn, val) {
  if (answered) return;
  answered = true;

  const fb = document.getElementById('feedback');
  const allBtns = document.querySelectorAll('.answer-btn');

  allBtns.forEach(b => {
    b.disabled = true;
    const bVal = b.childNodes[0].textContent.trim();
    if (bVal === correctAnswer) b.classList.add('correct');
  });

  if (val === correctAnswer) {
    btn.classList.add('correct');
    quizCorrect++;
    quizStreak++;
    document.getElementById('stat-correct').textContent = quizCorrect;
    document.getElementById('stat-streak').textContent = quizStreak;
    fb.textContent = quizStreak >= 3 ? `üî• S√©rie ${quizStreak}! Skvƒõl√©!` : '‚úì Spr√°vnƒõ!';
    fb.className = 'feedback-text visible ok';
    spawnConfetti();
    if (quizStreak >= 3) showStreakBadge(quizStreak);
  } else {
    btn.classList.add('wrong');
    quizStreak = 0;
    document.getElementById('stat-streak').textContent = 0;
    fb.textContent = `‚úó Spr√°vn√° odpovƒõƒè: ${correctAnswer}`;
    fb.className = 'feedback-text visible bad';
  }

  document.getElementById('btn-next-quiz').classList.add('show');
}

function nextQuiz() {
  quizIndex++;
  if (quizIndex >= quizList.length) {
    quizList = [...filtered].sort(() => Math.random() - 0.5);
    quizIndex = 0;
  }
  renderQuiz();
}

let currentSkin = 0;
let extraStyleEl = null;

function buildSkinBar() {
  const bar = document.getElementById('skin-bar');
  bar.innerHTML = '';
  SKINS.forEach((skin, i) => {
    const btn = document.createElement('button');
    btn.className = 'skin-btn' + (i === currentSkin ? ' active' : '');
    btn.title = skin.title;
    btn.style.background = skin.gradient;
    btn.textContent = skin.label;
    btn.style.fontSize = '18px';
    btn.style.lineHeight = '30px';
    btn.onclick = () => applySkin(i);
    bar.appendChild(btn);
  });
}

function applySkin(index) {
  currentSkin = index;
  const skin = SKINS[index];
  const root = document.documentElement;

  // Apply CSS vars
  Object.entries(skin.vars).forEach(([k, v]) => root.style.setProperty(k, v));

  // Apply fonts
  document.body.style.fontFamily = skin.bodyFont;
  const h1 = document.querySelector('h1');
  if (h1) { h1.style.fontFamily = skin.h1Font; h1.style.fontStyle = skin.h1Style; }

  // Apply bg glow
  document.body.style.setProperty('--skin-glow', skin.bgGlow);

  // Apply card backgrounds
  const cf = document.querySelector('.card-front');
  const cb = document.querySelector('.card-back');
  if (cf) cf.style.background = skin.cardFrontBg;
  if (cb) cb.style.background = skin.cardBackBg;

  // Apply confetti colors for this skin
  window._skinConfetti = skin.confetti;

  // Apply extra CSS
  if (extraStyleEl) extraStyleEl.remove();
  if (skin.extraCSS) {
    extraStyleEl = document.createElement('style');
    extraStyleEl.textContent = skin.extraCSS;
    document.head.appendChild(extraStyleEl);
  }

  // Update bg glow pseudo via a dynamic style
  let glowStyle = document.getElementById('glow-style');
  if (!glowStyle) { glowStyle = document.createElement('style'); glowStyle.id = 'glow-style'; document.head.appendChild(glowStyle); }
  glowStyle.textContent = `body::before { background: ${skin.bgGlow} !important; }`;

  buildSkinBar();
}

// Patch confetti to use skin colors
const _origSpawnConfetti = spawnConfetti;
function spawnConfetti() {
  const colors = window._skinConfetti || ['#ff2d78','#c800ff','#ff80b0','#fff','#ff006e'];
  for (let i = 0; i < 12; i++) {
    const c = document.createElement('div');
    c.className = 'confetti-piece';
    c.style.cssText = `left:${30 + Math.random()*40}%;top:40%;background:${colors[Math.floor(Math.random()*colors.length)]};animation-delay:${Math.random()*0.3}s;animation-duration:${0.6 + Math.random()*0.4}s;`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1000);
  }
}

buildSkinBar();
applySkin(0);
